<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>User Name</td>
            <td>User ID</td>
            <td>Gender</td>
            <td>Age</td>
            <td>Phone</td>
            <td>Email</td>
            <td>Password</td>
         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["nm"]}}</td>
               <td>{{row["id"]}}</td>
               <td> {{ row["gender"]}}</td>
               <td>{{row["age"]}}</td>	
               <td>{{row["phone"]}}</td>
               <td>{{row["email"]}}</td>
               <td>{{row["password"]}}</td>	
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
